# Output pattern : date [thread] priority category - message
log4j.rootLogger=WARN, Console, RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%p [%t] %c{1}.%M(%L) %d{yyyy-MM-dd HH:mm}| %m%n

#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=logs/tcd_wp.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%p [%t] %c{1}.%M(%L) %d{yyyy-MM-dd HH:mm}| %m%n

#Project defalult level
log4j.logger.com.tcd=DEBUG
log4j.logger.com.tcd.dao.listener=INFO